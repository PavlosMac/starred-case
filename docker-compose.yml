services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
      - ./db:/app/db
    environment:
      - PORT=3001

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./front-end:/app
      - /app/node_modules
      - /app/.next
    environment:
      - BACKEND_URL=http://backend:3001
      - PORT=4000
    depends_on:
      - backend
